<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300;1,700&display=swap"
        rel="stylesheet">

    <title>Kalkulator Walut Select</title>
</head>

<body class="body element">
    <form class="form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator waluty</legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w zł:
                    </span>
                    <input placeholder="Wpisz" autofocus type="number" class="form__field js-amount" min="0.01"
                        step="0.01">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Waluta:
                    </span>
                    <select placeholder="Wpisz" class="form__field js-currency">
                        <option value="EURO">Euro</option>
                        <option value="USD">Dolar amerykański</option>
                        <option value="GBP">Funt brytyjski</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button js-form">Przelicz</button><br>
            </p>
            <p class="form__result js-result">
            </p>
            <p class="form__result"> Kursy walut pochodzą z notowań NBP <br> tabela z dn.2023-04-11
            </p>
        </fieldset>
    </form>
</body>

</html>
